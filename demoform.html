<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@500&family=Nunito+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="demoform.css">
    <title>Product Demo Form</title>
</head>
<body>
    <div class="header-img">
        <img src="https://pngimg.com/uploads/tesla_logo/tesla_logo_PNG21.png" alt="logo" width="150" height="100">
    </div>  
    <h1>Product demo form</h1>
    <form>
        <div class="element">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" size="75%"><br>
        </div>
        <div class="element">
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" size="75%"><br>
        </div>
        <div class="element">
            <label for="address">Address</label><br>
            <input type="text" name="address" size="75%"><br>
        </div>
        <div class="element">
            <label for="age">Age</Address></label><br>
            <input type="text" name="age" size="75%"><br>
        </div>
        <div class="element">
            <label for="gender">Gender</label><br>
            <label>Male</label>
            <input type="checkbox" name="gender" value="Male">
            <label>Female</label>
            <input type="checkbox" name="gender" value="Female">
            <label>Other</label>
            <input type="checkbox" name="gender" value="Other"><br>
        </div>
        <div class="element">
            <label for="color">Product Color</label><br>
            <input type="text" name="color" size="75%"><br>
        </div>
        <div class="element">
            <label for="date">Demo Date:</label><br>
            <input type="date" name="date"><br>
        </div>
        <div class="element">
            <label for="appt">Select a time:</label><br>
            <input type="time" name="appt"> 
        </div>
      </form> 
      <button type="submit" form="form1" value="Submit">Submit</button>
</body>
</html>
